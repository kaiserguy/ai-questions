version: '3.8'

services:
  # n8n workflow automation
  n8n:
    image: n8nio/n8n:latest
    container_name: ai-questions-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=UTC
      - N8N_LOG_LEVEL=info
      - N8N_METRICS=true
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_VERSION_NOTIFICATIONS_ENABLED=false
      - N8N_TEMPLATES_ENABLED=false
      - N8N_ONBOARDING_FLOW_DISABLED=true
      - N8N_PERSONALIZATION_ENABLED=false
      - N8N_DEFAULT_BINARY_DATA_MODE=filesystem
      - N8N_BINARY_DATA_TTL=24
      - N8N_EXECUTE_IN_PROCESS=true
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n-workflows:/home/node/.n8n/workflows
      - ./n8n-config:/home/node/.n8n/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - ai-agent-network
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for caching and message queuing
  redis:
    image: redis:7-alpine
    container_name: ai-questions-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ai-agent-network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

  # AI Questions Local App (when running in Docker)
  ai-questions:
    build:
      context: ../
      dockerfile: Dockerfile.local
    container_name: ai-questions-local
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - LOCAL_MODE=true
      - N8N_WEBHOOK_URL=http://n8n:5678
      - REDIS_URL=redis://redis:6379
    volumes:
      - ../wikipedia.db:/app/wikipedia.db:ro
      - ai_questions_data:/app/data
    networks:
      - ai-agent-network
    depends_on:
      - n8n
      - redis

  # Ollama for local AI models
  ollama:
    image: ollama/ollama:latest
    container_name: ai-questions-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - ai-agent-network
    environment:
      - OLLAMA_HOST=0.0.0.0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

volumes:
  n8n_data:
    driver: local
  redis_data:
    driver: local
  ai_questions_data:
    driver: local
  ollama_data:
    driver: local

networks:
  ai-agent-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

